{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Safe Traveller</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content=" safe traveller,travel safe" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--online_fonts-->
	<link href="//fonts.googleapis.com/css?family=Sansita:400,400i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
<!--//online_fonts-->
	<link href="{% static 'safetraveller/css/style1.css' %}" rel='stylesheet' type='text/css' media="all" /><!--stylesheet-->
</head>
<body>
<h1>Want a Safe Trip ?</h1>
<div class="form-w3ls">
	<div class="form-head-w3l">
		<h2>Please Login to Continue</h2>
	</div>
    <ul class="tab-group cl-effect-4">
        <li class="tab active"><a href="#signin-agile">Sign In</a></li>
		<li class="tab"><a href="#signup-agile">Sign Up</a></li>        
    </ul>
    <div class="tab-content">
        <div id="signin-agile">   
			<form action="#" method="post" action="login" id="log">
				{% csrf_token %}
				<p class="header">User Name</p>
				<input type="text" name="user" id="name" placeholder="User Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" required="required">
				
				<p class="header">Password</p>
				<input type="password" name="password" id="password" placeholder="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="required">
				
				<input type="checkbox" id="brand" value="">
				<label for="brand"><span></span> Remember me?</label>
				
				<button type="submit" class="sign-in">Sign In</button>
			</form>
		</div>
		<div id="signup-agile">   
			<form action="#" method="post" action="register" id= "reg">{% csrf_token %}
				
				<p class="header">User Name</p>
				<input type="text" name="user" id="name" placeholder="Your Full Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Full Name';}" required="required">
				
				<p class="header">Email Address</p>
				<input type="email" name="email" placeholder="Email" id="email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="required">
				
				<p class="header">Password</p>
				<input type="password" name="password" id="password" placeholder="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="required">
				
				<p class="header">Confirm Password</p>
				<input type="password" name="password" placeholder="Confirm Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Confirm Password';}" required="required">
				
				<button type="submit" class="register"> SignUp</button>
			</form>
		</div> 
    </div><!-- tab-content -->
</div> <!-- /form -->	  
<!-- js files -->
<script src="{% static 'safetraveller/js/jquery.min.js' %}"></script>
<script src="{% static 'safetraveller/js/index.js' %}"></script>

<script type="text/javascript">
	$(document).on('submit','#reg',function(e){
		e.preventDefault();
		$.ajax({
			type:'POST',
			url:'register',
			data:{
				name:$('#name').val(),
				email:$('#email').val(),
				password:$('#password').val(),
				csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
			},
			success:function(){
				alert("Created new user");
			}
		})
	})
</script>
<script type="text/javascript">
	$(document).on('submit','#log',function(e){
		e.preventDefault();
		$.ajax({
			type:'POST',
			url:'login',
			data:{
				name:$('#name').val(),
				
				password:$('#password').val(),
				csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
			},
			success:function(){
				alert("done");
			}
		})
	})
</script>


<!-- /js files -->
</body>
</html>
